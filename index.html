<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="whole">
      <aside class="logo">
        <img class="logo--img" src="images/logo.svg" alt="logo - base apparel" width="158" height="33">
      </aside>
      <main>
        <!-- section potrzebne do centrowania wewnatrz maina -->
        <section class="announcement">
          <!-- <img src="images/bg-pattern-desktop.svg" alt=""> damy jako bg image w css -->
          <h1>
            <span>We're</span><br>
            coming<br>
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="">
            <input id="email" type="email" name="email" > 
            <!-- placeholder="Email Address" -->
            <label  class="label" for="email">Email Address</label>
            <img class="alert hidden" src="images/icon-error.svg" alt="error">
            <button class="submit" type="submit">
              <img src="images/icon-arrow.svg" alt="arrow-right">
            </button>
            <span class="alert__info hidden">Please provide a valid email</span>
          </form>
        </section>
      </main>
      <aside class="photo">
        <!-- <img src="images/hero-desktop.jpg" alt="" aria-hidden="true"> -->
        <!-- poniewaz to jest estetyczne a nie niezbedne  -->
      </aside>
    </div>
    <script src="app.js"></script>      
  </body>
</html>
